        processEscapes: true

        </div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-row-padding w3-padding-16 w3-center">
        <form id="form">
            <div class="w3-padding-16">
                <label for="eq">Enter an equation:</label>
                <input type="text" size = "22" id="eq" value="sin(x*y)" />
            </div>
            <label for="bndry">With X boundary from </label>
            <input type="text" size = "2" id="bdyX1" value="-2" />
            <label for="bndry">to </label>
            <input type="text" size = "2" id="bdyX2" value="2" /><br><br>
            <label for="smples">sampling steps :</label>
            <input type="text" size = "4" id="stps" value="25" />

            <input type="submit" value="Draw" />
        </form>
        
      <div id="Values2" style="margin-top: 2%;"></div>

      <div id="plot" style="width: auto;"></div>
